<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>

<link href="/bower_components/dropify/dist/css/dropify.min.css" rel="stylesheet">

<body>
  <input type="file" class="dropify dropifyGal" data-default-file="dist/assets/imgs/img-up.png" id="dropifyGallery_1" data-allowed-file-extensions="png jpeg jpg" accept="image/png, image/jpeg" data-height="100"/>

  <script type="text/javascript" charset="UTF-8">
	$(document).ready(function(){
		$(".dropifyGal").dropifyGallery({
			imgs:[{

				src : "demo/images/img-up.png",
				sortValue : 5
			}, {
				id : 2,
				src : "demo/images/img-up2.png",

			}, {

			}, {

				sortValue : 1
			}, {
				id : 1,
				src : "demo/images/fondo.jpg",
				sortValue : 0
			}],
			b64ImgSize:{
  				width:700,

				format:"jpg"
  			}
		});
